/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  width: 100%;
  height: 90%;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  overflow-y: scroll;
  border-radius: 20px;
  box-sizing:border-box;
  border: 2px solid black;
}

.modal-window {
    background-color: #fefefe;
    width: 80%;
    height: 70%;
    margin: auto;
    padding: 20px;
    border-radius: 20px;
    overflow: auto;
}
/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {

  text-decoration: none;
  font-size: 17px;
}

.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #555;
  color: white;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}

::-webkit-scrollbar {

}

<script>
  current_char = "01"
  current_card_type = "1"
  current_card = "01"
  current_name = "Aether"
  current_phrase = ""
  all_cards_categories = ["achievement", "battlepass", "char", "event", "permanent", "reputation"]
  all_cards = [cardsAchievement, cardsBattlepass, cardsChars, cardsEvent, cardsPermanent, cardsReputation]

  function updateThroughHash() {
    var hash = window.location.hash.substr(1);
    var result = hash.split('&').reduce(function (res, item) {
        var parts = item.split('=');
        res[parts[0]] = parts[1];
        return res;
    }, {});
    if (result.id) {
      let card_type = result.id.substring(0,1);
      let card_id = result.id.substring(1,3);
      let char_id = result.id.substring(3,5);
      current_card_type = card_type;
      current_card = card_id;
      current_char = char_id;

      let selected_char = characters[parseInt(Number("0x" + char_id, 10))]
      let char_pic_name = selected_char[1];
      if (!selected_char[1]) {
        char_pic_name = selected_char[0];
      }
      char_pic_name = char_pic_name.toLowerCase();

      src = "images/char/" + char_pic_name + ".png";
      var card_pic = document.getElementById("avt_pic");
      card_pic.style.backgroundImage = "url('" + this.src + "')";

      let selected_card = all_cards[parseInt(Number("0x" + card_type, 10))][parseInt(Number("0x" + card_id, 10))];
      let card_pic_name = selected_card[1];
      if (!selected_card[1]) {
        card_pic_name = selected_card[0];
      }
      if (result.name) {
        let name_div = document.getElementById("name_field");
        name_div.textContent = decodeURI(result.name);
        current_name = result.name;
      }
      if (result.phrase !== undefined) {
        let phrase_div = document.getElementById("phrase_field");
        phrase_div.textContent = decodeURI(result.phrase);
        current_phrase = result.phrase;
      }
      card_pic_name = card_pic_name.toLowerCase();

      src = "images/card/" + all_cards_categories[parseInt(Number("0x" + card_type, 10))] +
            "/" + card_pic_name + ".png";
      var card_pic = document.getElementById("card_pic");
      card_pic.style.backgroundImage = "url('" + this.src + "')";
      }
  }

  updateThroughHash();
  // alert(result.id.substring(0,2))


  
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
