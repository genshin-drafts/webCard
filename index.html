 background-image: url('images/char/eula.png');

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  width: 100%;
  height: 90%;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  overflow-y: scroll;
  border-radius: 20px;
  box-sizing:border-box;
  border: 2px solid black;
}

.modal-window {
    background-color: #fefefe;
    width: 80%;
    height: 70%;
    margin: auto;
    padding: 20px;
    border-radius: 20px;
    overflow: auto;
}
/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #555;
  color: white;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}

::-webkit-scrollbar {
    /* // Width of vertical scroll bar */
    width: 8px;
    /* // Height of horizontal scroll bar */
    height: 10px;

  }
  ::-webkit-scrollbar-thumb {
    border-radius: 8px;
    background: #c2c9d2;
  }

::-webkit-scrollbar-button:end:increment {
    height: 3%;
    display: block;
    background: transparent;
}

::-webkit-scrollbar-button:start:increment {
    height: 3%;
    display: block;
    background: transparent;
}

</style>

<script>
// Get the modal

function addChar(name, pic_name) {
    if (!pic_name) {
        pic_name = name.toLowerCase();
    }
    var div = document.createElement("div");
    div.style.width = "15%";
    div.style.minWidth = "100px";
    div.style.height = "auto";
    div.style.textAlign = "Center";
    div.style.display = "inline-block";
    div.style.marginRight = "30px";
    div.style.marginLeft = "30px";
    div.style.margin = "30px";
    // div.style.float = "left";
    // div.style.marginRight = "calc((99% - 60%) / 2)";


    var pic = document.createElement("img");
    pic.src = "images/char/" + pic_name + ".png";
    pic.style.width = "100%";
    pic.onclick = function() {
        var avt_pic = document.getElementById("avt_pic");
        avt_pic.style.backgroundImage = "url('" + this.src + "')";
        let modal = document.getElementById("myModal");
        modal.style.display = "none";
    };
    pic.style.cursor = "hand";
    pic.style.outline = "2px solid black";
    pic.color = "#DD8F5D";

    div.appendChild(pic);
    div.appendChild(document.createTextNode(name));

    parent = document.getElementById("modalContent");
    parent.appendChild(div)
};

function addCard(folder, name, pic_name) {
    if (!pic_name) {
        pic_name = name.toLowerCase();
    }
    var div = document.createElement("div");
    div.style.width = "25%";
    div.style.minWidth = "100px";
    div.style.height = "auto";
    div.style.textAlign = "Center";
    div.style.display = "inline-block";

    div.style.marginLeft = "30px";
    div.style.margin = "30px";

    var pic = document.createElement("img");
    pic.src = "images/card/" + folder + "/" + pic_name + ".png";
    pic.style.width = "100%";
    pic.onclick = function() {
        var card_pic = document.getElementById("card_pic");
        card_pic.style.backgroundImage = "url('" + this.src + "')";
        let modal = document.getElementById("myModal");
        modal.style.display = "none";
    };
    pic.style.cursor = "hand";
    pic.style.outline = "2px solid black";

    div.appendChild(pic);
    div.appendChild(document.createTextNode(name));

    parent = document.getElementById("modalContent");
    parent.appendChild(div)
};

// When the user clicks on <span> (x), close the modal

<script>
    /* When the user clicks on the button, 
    toggle between hiding and showing the dropdown content */
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    
    // Close the dropdown if the user clicks outside of it
    window.onclick = function(event) {
      if (!event.target.matches('.dropbtn')) {
        var dropdowns = document.getElementsByClassName("dropdown-content");
        var i;
        for (i = 0; i < dropdowns.length; i++) {
          var openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
          }
        }
      }
    }
    </script>
